<!DOCTYPE html>
<html>
<head>
<title>Daily English to Hindi Vocabulary</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Todayâ€™s 25 Vocabulary Words</h1>
<div id="wordlist"></div>

<script>
fetch('words.csv')
.then(response => response.text())
.then(data => {
    const rows = data.split('\n').slice(1);
    const shuffled = rows.sort(() => 0.5 - Math.random()).slice(0, 25);
    const container = document.getElementById('wordlist');
    container.innerHTML = "<ul>" + shuffled.map(r => {
        const [word, hindi, sentence] = r.split(',');
        return `<li><b>${word}</b> - ${hindi} <br><small>${sentence}</small></li>`;
    }).join('') + "</ul>";
});
</script>
</body>
</html>
