<!DOCTYPE html>
<html>
<head>
<title>Daily English â†’ Hindi Vocabulary</title>
<meta charset="UTF-8">
</head>
<body>
<h1>ðŸ“š Daily 25 Vocabulary Words</h1>
<p>Refresh the page daily to learn new words!</p>

<div id="wordlist"></div>

<script>
fetch('words.csv')
.then(res => res.text())
.then(data => {
    const rows = data.trim().split('\n').slice(1); // remove heading
    const shuffled = rows.sort(() => 0.5 - Math.random()).slice(0, 25);
    
    let html = "<ul>";
    shuffled.forEach(line => {
        const [english, hindi, sentence] = line.split(',');
        html += `<li><b>${english}</b> - ${hindi} <br><small>${sentence || ""}</small></li><br>`;
    });
    html += "</ul>";

    document.getElementById("wordlist").innerHTML = html;
});
</script>
</body>
</html>
